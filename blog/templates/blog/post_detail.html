{% extends "blog/base.html" %}
{% block content %}
        <article class="media content-section">
          <div class="media-body row">
              <div class="col-sm-2"><img src="{{ object.author.profile.image.url }}" class="blog-image" width="60" height="60"></div>
              <div class="col">
                  <div class="article-metadata ">
                       <a class="mr-2" href="{% url 'user-posts' object.author.username%}">{{ object.author }}</a>
                        <small class="text-muted">{{ object.date|date:"F d, Y" }}</small>
                        {% if object.author == user %}
                            <a class="btn-sm btn-secondary" href="{% url 'post-update' object.id%}">Update</a>
                            <a class="btn-sm btn-danger" href="{% url 'post-delete' object.id%}">Delete</a>
                        {% endif %}
                  </div>
                  <h2 class="article-title" >{{ object.title }}</h2>
                  <p class="article-content">{{ object.content }}</p>
              </div>
          </div>
        </article>

{% endblock content %}
